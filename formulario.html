<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro do Cliente</h1>
    <form action="">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" placeholder="Digite seu nome completo"> <br>
    <label for="email">E-mail:</label>
    <input type="text" name="email" placeholder="Digite seu E-mail"> <br>
    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" placeholder="Digite seu telefone"><br>
    <label for="rua">Rua:</label>
    <input type="text" name="rua" placeholder="Digite o nome da rua "> <br>
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" placeholder="Digite o nome da cidade"> <br>
    <label for="estado">Estado:</label>
    <input type="text" name="estado" placeholder="Digite o nome do estado"><br>
    <label for="cep">CEP:</label>
    <input type="text" name="cep" placeholder="Digite o CEP"><br>
    <label for="data">Data de Nascimento:</label>
    <input type="date" name="data" ><br>
    <button>Enviar</button>



    </form>
   
</body>
</html>
